<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <title> Login-Form-Page </title>

    </head>
    <body id="body">
        
        <!-- container main -->
        <div class="login-container-main">
            
            <!-- header login -->
            <div class="login-header-card">
                <h2>Login your account </h2>
                <p> Please login to use this platform </p>
            </div>

            <!-- form -->
            <form class="login-form-card">


                <!-- Email -->
                <div class="form-item">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" class="formInput" placeholder="Username">
                </div>

                <!-- Password -->
                <div class="form-item">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" class="formInput" placeholder="Password">
                </div>

                <!-- forgot password -->
                <div class="formForgot">
                    <a href="">Forgot Password?</a>
                </div>
                 
                <!-- btn -->
                <div class="formBtn">
                    <a href="">Login Now</a>
                </div>

                <!-- Don't have an account -->
                <div class="formAccount">
                    <p>Don't have an account?</p>
                    <a href="">Sign Up</a>
                </div>

            </form>

        </div>            

    </body>
</html>
